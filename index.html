<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link href="./index.css" rel="stylesheet">

</head>

<body >
  <main>
    <div class="grid">
      <picture>
        <source media="(max-width:500px)" srcset="./images/image-product-mobile.jpg">
        <source media="(max-width:1440px)" srcset="./images/image-product-desktop.jpg">
        <img id="main-img" src="./images/image-product-desktop.jpg" alt="Image of Gabrielle Essence Eau De Parfum">
      </picture>
      <div id="product-container">
        <p id="type">PERFUME</p>
        <h1 id="name">Gabrielle Essence Eau De Parfum</h1>
        <p id="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div id="prices">
          <span id="discount">$149.99</span>
          <span id="actual">$169.99</span>
        </div>
        <div id="cart">
          <img id="cart-icon" src="./images/icon-cart.svg" alt="cart icon">
          <span id="cart-text">Add to Cart</span>
        </div>
      </div>

    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
